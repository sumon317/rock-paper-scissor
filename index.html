<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor_game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ROCK  PAPER SCISSOR</h1>
    </header>
        <div class="options">
            <div class="option"  id="rock">
                <img src="./pics/rock.jpg" alt="rock">
            </div>
            <div class="option" id="paper">
                <img src="./pics/paper.jpg" alt="paper">
            </div>
            <div class="option" id="scissor">
                <img src="./pics/scissor.jpg" alt="scissor">
            </div>
        </div>
    <div class="scoreboard">
        <div class="names">
            <h2>User</h2>
            <h2>AI</h2>
        </div>
        <div class="score">
            <h3 id="myScore">0</h3>
            <h3 id="aiScore">0</h3>
        </div>
        <div class="massage">
            <p class="msg">Pick your move.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
